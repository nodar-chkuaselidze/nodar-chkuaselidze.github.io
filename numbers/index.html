<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numbers table</title>
  <style>
    .type-1 {
      color: green;
    }

    .type-1:before {
      content: '-';
    }

    .type-2 {
      color: red;
    }

    .type-2:before {
      content:'+'
    }

    .type-0 {
      color: orange;
    }

    .type--1 {
      color: #ccc;
    }

    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Numbers!</h1>
  <div id="nums"></div>
  <script src="./test.js"></script>
</body>
</html>
