<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Gradient Test</title>
</head>
<body>
  <canvas id="gradient" width="500" height="500">Canvas not supported?? Are you kidding?</canvas>

  <div style="text-align: center">
    <div id="error"></div>
    FROM: <input id="start" placeholder="#startColor" value="#000">
    TO: <input id="end" placeholder="#endColor" value="#fa0000">
    STEPS: <input id="steps" placeholder="steps" type="number" value="500" min="0" max="500">
    EQUATIONS: <select id="equation">
      <option value="linear" selected="selected">Linear</option>
      <option value="quadratic">Quadratic</option>
    </select>
  </div>

  <style>
    canvas {
      border: 1px solid gray;
      margin: auto;
      width: 500px;
      height: 500px;
      display: block;
    }

    div {
      margin-top: 10px;
    }
  </style>
  <script src="./gradient.js"></script>
  <script src="./test.js"></script>
</body>
</html>
